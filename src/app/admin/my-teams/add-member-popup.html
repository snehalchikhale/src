<h1 mat-dialog-title>Add New Member{{data.name}}</h1>
<div mat-dialog-content>
    <form class="add-mem-form">
  <mat-form-field class="example-full-width">
    <input matInput #message placeholder="First Name">
  </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput #message placeholder="Last Name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput #message placeholder="Email ID">
      </mat-form-field>
  </form>
</div>
  <div class="row dialog-actions">
    <div class="col-md-12">
        <button mat-button (click)="onNoClick()" class="cancelbtn">Cancel</button>
        <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial class="savebtn">Save</button>
    </div>
  </div>
