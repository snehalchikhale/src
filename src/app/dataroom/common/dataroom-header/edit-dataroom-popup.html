<h1 mat-dialog-title>Edit Overview Properties</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
                <mat-tab-group mat-align-tabs="center">
                        <mat-tab class="Active" label="Edit Details">
                        <div class="edit-deatils">
                            <mat-card>
                                        <div class="row rowmrg">
                                            <div class="col-md-12 module-slide ">
                                                <mat-slide-toggle>Choose to keep Indexing On/Off</mat-slide-toggle>
                                            </div>
                                            <div class="col-md-12 module-slide">
                                                <mat-slide-toggle>Choose to Default page (Overview/files)</mat-slide-toggle>
                                            </div>
                                            <div class="col-md-12 module-slide">
                                                    <mat-slide-toggle>Choose to Send/Do not send (Email Daily Updates)</mat-slide-toggle>
                                            </div>
                                        </div>
                                        <div class="row rowmrg">
                                            <div class="col-md-12 module-slide">
                                                <h4>Overview</h4>
                                                <div class="row rowmrg addadm">
                                                    <div class="col-md-12">
                                                            <mat-form-field >
                                                                    <input matInput #message placeholder="Paragraph Heading">
                                                                  </mat-form-field>
                                                                  <h4>Content</h4>
                                                                  <img src="assets/images/editor.png" width="100%">
                                                    </div>
                                                    <div class="col-md-12 text-center">
                                                        <button mat-button class="overview-btn"><mat-icon>delete_outline</mat-icon>Delete</button>
                                                        <button mat-button class="overview-btn"><mat-icon>add</mat-icon>Add New Paragraph</button>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <br>
                                        <h4>Custom links</h4>
                                        <div class="row rowmrg addadm">
                                            <div class="col-md-6">
                                                    <mat-form-field class="example-full-width">
                                                            <input matInput #message placeholder="Title">
                                                          </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                                    <mat-form-field class="example-full-width">
                                                            <input matInput #message placeholder="Link">
                                                          </mat-form-field>
                                            </div>
                                            <div class="col-md-12 text-center">
                                                <button mat-button class="overview-btn"><mat-icon>delete_outline</mat-icon>Delete</button>
                                                <button mat-button class="overview-btn"><mat-icon>add</mat-icon>Add New Paragraph</button>
                                            </div>
                                        </div>
                            </mat-card>
                        </div>
                            </mat-tab>
                        <mat-tab label="Add/Change Video" class="Active"> 
                                <div class="add-change-video">
                                <mat-card>
                                            <div class="row rowmrg">
                                                <div class="col-md-12 ">
                                                                <div class="embed-responsive embed-responsive-16by9">
                                                                                <iframe class="embed-responsive-item" src="/assets/images/Waterfall - 6998.mp4"></iframe>
                                                                              </div>
                                                </div>
                                        </div>
                                        <div class="row text-center rowmrg">
                                  <div class="col-md-12">
                                                <button mat-raised-button class="add-chng-btn"><mat-icon>create_outline</mat-icon>Add/Change Video</button>
                                                <button mat-raised-button><mat-icon>delete_outline</mat-icon>Remove</button>
                                                <p class="note">(Note : Videos upto 100 MB are allowed to upload.)</p>
                                         </div>
                                        </div>
                                               
                                </mat-card>
                        </div>
                             </mat-tab>
                             <mat-tab label="Watermark Setting" routerLink="/documents" class="Active"> 
                                <mat-card>
                                        
                                </mat-card>
                             </mat-tab>
                        
                      </mat-tab-group>
        </div>
            
    </div>
        
</div>
  <div class="row dialog-actions">
    <div class="col-md-12">
        <button mat-button (click)="onNoClick()" class="cancelbtn">Cancel</button>
        <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial class="createbtn">Save</button>
    </div>
  </div>
