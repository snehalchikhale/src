<div class="sign-wrapper">
  <h3>Sign Up</h3>
  <p class="mg-b-40">Please Signup to continue</p>
  <div class="row">
    <div class="col form-group">
        <label>First Name</label>
      <input type="text" class="form-control" placeholder="Enter first name">
    </div>
    <div class="col form-group">
        <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Enter last name">
    </div>
  </div>
  <div class="form-group">
    <label>Email Id</label>
    <input type="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
      <label class="mg-b-0-f">Password</label>
      <input type="password" class="form-control" placeholder="********">
  </div>
  <div class="form-group">
      <label class="mg-b-0-f">Confirm Password</label>
      <input type="password" class="form-control" placeholder="********">
  </div>
  <div class="form-group">
      <label>Dataroom name</label>
      <input type="text" class="form-control" placeholder="Enter dataroom name">
      <small id="emailHelp" class="form-text text-muted">You must include a Dataroom Name.</small>
  </div>
  <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="atc">
      <label class="form-check-label" for="atc">Accept <a routerLink="#">Terms and Conditions</a></label>
    </div>
  <button class="btn frm-btn">Create Account</button>
</div>
  <!-- <div class="divider-text">or</div>
  <div class="text-center">If you are new user? <a routerLink="/signup">Signup to your 15 days Trial</a></div> -->
  <div class="gobackbtn">
      <a routerLink="/login">Go Back to Login</a>
  </div>
