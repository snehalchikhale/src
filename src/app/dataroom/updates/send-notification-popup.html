<div class="send-notification-popup">
        <h1 mat-dialog-title>Send Notifications to:</h1>
        <div mat-dialog-content>
                <div class="row addadm">
                    <div class="col-md-6">
                            <mat-form-field>
                                    <mat-label>Select List</mat-label>
                                    <mat-select>
                                      <mat-option>
                                        Demo list
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                    </div>
                    <div class="col-md-6">
                            <mat-form-field>
                                    <mat-label>List</mat-label>
                                    <mat-select>
                                      <mat-option>
                                        Demo list
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                    </div>
                        <div class="col-md-12">
                                <mat-form-field >
                                        <input matInput #message placeholder="Subjects">
                                </mat-form-field>
                                      
                        </div>
                        <div class="col-md-12">
                                <mat-form-field >
                                        <input matInput #message placeholder="Message Body">
                                </mat-form-field>
                        </div>
                        <div class="col-md-6">
                                <mat-form-field>
                                        <mat-label>Select File</mat-label>
                                        <mat-select>
                                          <mat-option>
                                            Demo list
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                        </div>
                        <div class="col-md-6 text-right mt-3">
                                <mat-checkbox>Option to send updates as Email</mat-checkbox>
                        </div>
                    </div>
            </div>
          <div class="row dialog-actions">
            <div class="col-md-12">
                <button mat-button (click)="onNoClick()" class="cancelbtn">Cancel</button>
                <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial class="createbtn">Create</button>
            </div>
          </div>
</div>
